<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Providers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Service Providers</h2>

        <!-- Bootstrap Panel Component -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Provider 1</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">Service 1</li>
                    <li class="list-group-item">Service 2</li>
                    <li class="list-group-item">Service 3</li>
                </ul>
            </div>
        </div>

        <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
            Message: Service provider information has been updated successfully.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div id="messageAfterAlert" class="alert alert-info mt-4" style="display: none;">
            Message: Thank you for updating the service provider information.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Show a message after the Bootstrap alert has been closed
        $('.alert').on('closed.bs.alert', function () {
            document.getElementById('messageAfterAlert').style.display = 'block';
        });
    </script>
</body>
</html>
