<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Menu</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .submenu-btn-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Semester Menu</h2>
        
             <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Semester 1</button>
                <button type="button" class="btn btn-primary">Semester 3</button>
                <button type="button" class="btn btn-primary">Semester 5</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary">Semester 2</button>
                <button type="button" class="btn btn-primary">Semester 4</button>
                <button type="button" class="btn btn-primary">Semester 6</button>
            </div>
        </div>
        <div class="submenu-btn-group">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary">Course A</button>
                <button type="button" class="btn btn-secondary">Course B</button>
                <button type="button" class="btn btn-secondary">Course C</button>
            </div>
        </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
