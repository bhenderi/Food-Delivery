<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Menus</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Bootstrap Menus</h2>
         <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Right Aligned Dropdown Menu
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Item 1</a>
                <a class="dropdown-item" href="#">Item 2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Item 3</a>
            </div>
        </div>
        <br><br>
        <div class="btn-group dropup">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Drop-up Menu
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Item 1</a>
                <a class="dropdown-item" href="#">Item 2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Item 3</a>
            </div>
        </div>
        <br><br>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu with Headers
            </button>
            <div class="dropdown-menu">
                <h6 class="dropdown-header">Section 1</h6>
                <a class="dropdown-item" href="#">Item 1</a>
                <a class="dropdown-item" href="#">Item 2</a>
                <div class="dropdown-divider"></div>
                <h6 class="dropdown-header">Section 2</h6>
                <a class="dropdown-item" href="#">Item 3</a>
            </div>
        </div>
        <br><br>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu with Glyphicons
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#"><span class="glyphicon glyphicon-user"></span> User</a>
                <a class="dropdown-item" href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
